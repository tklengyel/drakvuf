name: cppcheck
on:
  pull_request:
    branches: [ master ]
jobs:
  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cppcheck
        run: |
          sudo apt-get update -q
          sudo apt-get install -y cppcheck
          cppcheck --error-exitcode=1 --force --language=c++ ./src
