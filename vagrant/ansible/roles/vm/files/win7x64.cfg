arch = 'x86_64'
name = "windows7-sp1"
maxmem = 1500
memory = 1500
vcpus = 1
maxcpus = 1
builder = "hvm"
boot = "c"
hap = 1
acpi = 1
on_poweroff = "destroy"
on_reboot = "destroy"
on_crash = "destroy"
vnc=1
vnclisten="0.0.0.0"
usb = 1
usbdevice = "tablet"
altp2m = 2
shadow_memory = 16
audio=1
soundhw='hda'
vif = [ 'type=ioemu,model=e1000,bridge=xenbr0,mac=00:06:5B:BA:7C:01' ]
disk = [ 'qcow2:/data/win7x64.qcow2,,hda' ]
